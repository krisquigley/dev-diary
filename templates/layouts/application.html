<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🧑‍💻 Kris Quigley {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <link rel="stylesheet" href="{{ url_for('pygments_css') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='src/flowbite-typography/dist/typography.min.css')}}"
    />
    {% endblock %}
  </head>

  <body>
    {% with title = self.title() %} {% include 'shared/_nav.html' %} {% endwith
    %}
    <main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900">
      <div class="flex justify-between px-4 mx-auto max-w-screen-xl">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="{{url_for('static',filename='src/flowbite/dist/flowbite.min.js')}}"></script>
  </body>
</html>
