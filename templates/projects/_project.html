<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
  <a href="{{url_for('project', slug=project.slug)}}"
    class="rounded-lg sm:rounded-none sm:rounded-l-lg md:w-96 md:h-56 md:overflow-hidden md:relative">
    <img
      class="md:w-auto md:max-w-none md:absolute md:left-[50%] md:top-[50%] md:translate-x-[-50%] md:translate-y-[-50%] sm:h-56"
      src="{{ project.image }}" alt="{{project.name}}" />
  </a>
  <div class="p-5">
    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
      <a href="{{url_for('project', slug=project.slug)}}">{{project.name}}</a>
    </h3>
    <span class="text-gray-500 dark:text-gray-400">{{project.type}}</span>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">
      {{project.intro}}
    </p>
    <ul class="flex space-x-4 sm:mt-0">
      <li>
        <a href="{{project.website}}" target="_blank" aria-label="{{ project.name }} website"
          class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244">
            </path>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
